<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Space+Grotesk:wght@300..700&family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <title>{% block title %}{% endblock %}</title>

    <!-- J-Query -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/fade-transition.js') }}"></script>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('serve_style', filename='main.css') }}"
    />

    {% block extra_css %}{% endblock %}
  </head>
  <body class="align-items-center">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid justify-content-between">
        <!-- Logo -->
        <a href="{{ url_for('homepage') }}" class="navbar-brand">Feel-ter</a>

        <!-- Right menu (Quiz - Locked) -->

        <ul class="navbar-nav flex-row">
          <li class="nav-item dropdown me-3">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="learnDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Learn
            </a>
            <ul class="dropdown-menu" aria-labelledby="learnDropdown">
              <li>
                <a
                  class="dropdown-item"
                  href="{{ url_for('visual_novel') }}?chapter=Chapter1"
                  >Chapter 1: Microinsults</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="{{ url_for('visual_novel') }}?chapter=Chapter2"
                  >Chapter 2: Microassaults</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="{{ url_for('visual_novel') }}?chapter=Chapter3"
                  >Chapter 3: Microinvalidations</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="{{ url_for('visual_novel') }}"
                  >Start from Beginning</a
                >
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="{{ url_for('visual_novel') }}?chapter=quiz"
              >Quiz</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div id="page-wrapper">{% block content %}{% endblock %}</div>
    {% block extra_js %}
    <script src="{{ url_for('static', filename='js/quiz-data.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% endblock %}
  </body>
</html>
