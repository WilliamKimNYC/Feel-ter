<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('serve_style', filename='main.css') }}"
    />

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid justify-content-between">
        <!-- Logo -->
        <a href="{{ url_for('homepage') }}" class="navbar-brand"
          >Dear Feelter,</a
        >

        <!-- Right menu (Quiz - Locked) -->

        <ul class="navbar-nav flex-row">
          <li class="nav-item me-3">
            <a class="nav-link" href="{{ url_for('visual_novel') }}">Learn</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Quiz (Locked)</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main class="content">{% block content %}{% endblock %}</main>

    {% block extra_js %}{% endblock %}
  </body>
</html>
